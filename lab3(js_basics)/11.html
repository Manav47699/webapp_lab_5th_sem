<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List Controller</title>
</head>
<body>
    <div>
        <h1 style="text-align: center;">Dynamic List Controller</h1>

        <div style="display: flex; gap: 10px; justify-content: center;">
            <button style="background-color: green;" id="button1">Add Item</button>
            <button style="background-color: red;" id="button2">Remove Last Item</button>
        </div>

        <div id="hidden" style="display: none; margin-top: 20px; text-align:center;">
            <label for="input">Type an item to insert into the list</label>
            <input type="text" id="input">
            <button id="confirm">Insert</button>
        </div>

        <div id="todolist" style="margin-top: 20px; text-align:center;">
            <h3 id="noItem"></h3>
            <ul id="list"></ul>
        </div>
    </div>

<script>
    const button1 = document.getElementById("button1");
    const button2 = document.getElementById("button2");
    const hidden = document.getElementById("hidden");
    const input = document.getElementById("input");
    const confirmBtn = document.getElementById("confirm");
    const list = document.getElementById("list");
    const noItemText = document.getElementById("noItem");


    button1.onclick = function () {
        hidden.style.display = "block";
        input.focus();
    };


    confirmBtn.onclick = function () {
        if (input.value.trim() !== "") {
            const li = document.createElement("li");
            li.textContent = input.value;
            list.appendChild(li);

            input.value = "";
            hidden.style.display = "none";
            noItemText.style.display = "none";
        }
    };

    button2.onclick = function () {
        if (list.lastChild) {
            list.removeChild(list.lastChild);
        }

        if (!list.lastChild) {
            noItemText.style.display = "block";
        }
    };
</script>

</body>
</html>
