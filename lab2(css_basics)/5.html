- grid-template-rows → Defines the height and number of rows in a grid container.
- grid-template-columns → Defines the width and number of columns in a grid container.
- gap → Adds space between grid rows and columns.
- grid-row → Specifies which row(s) a grid item should occupy.
- grid-column → Specifies which column(s) a grid item should occupy.
-->
