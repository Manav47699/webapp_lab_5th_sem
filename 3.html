create a student registration form using HTMP only that collects user information such as full name emmail, password, age, gender, course and acceptance of terms and conditions. Use approprite from elements

<!DOCTYPE html>

            <br>
            <br>

                <br>
                <br>

                <br>

                <input type="password" name="password" id="password" required>
                <br>
                <br>
                <label for="age" >age</label>
                <input type="number" name="age" id="age" required min="0" max="120">
                <br>
                <br>

                <label for="gender">gender</label>
                <input type="checkbox">

                <input type="checkbox">

                <input type="checkbox">

                <br>
                <br>
